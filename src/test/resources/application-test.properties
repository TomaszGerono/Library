# SQLite
spring.datasource.url=jdbc:sqlite:sqlite\\db\\library_test_create.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Hibernate dialect (SQLite jest w community dialects)
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.default_schema=main

# DDL dla dev
#spring.jpa.hibernate.ddl-auto=validate
#spring.sql.init.mode=never
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# log SQL (opcjonalnie)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# To jest aplikacja desktopowa, nie web
spring.main.web-application-type=none